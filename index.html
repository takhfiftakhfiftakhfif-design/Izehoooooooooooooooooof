<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ØªØ®ÙÛŒÙØ§Øª Ø§ÛŒØ°Ù‡</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --main: #ff3e3e; --bg: #0f172a; --card: #1e293b; --accent: #00f2fe; }
        body { font-family: Vazirmatn, sans-serif; background: var(--bg); color: white; margin: 0; padding-bottom: 20px; overflow-x: hidden; direction: rtl; }
        
        /* Header & Marquee */
        .site-header { text-align: center; padding: 20px 10px 5px; }
        .site-title { font-size: 26px; font-weight: 900; color: var(--main); margin: 0; }
        .marquee-container { background: #000; color: #fff; padding: 12px 0; overflow: hidden; border-top: 1px solid #333; border-bottom: 1px solid #333; margin-top: 15px; }
        .marquee-content { display: inline-block; white-space: nowrap; animation: scroll-text 18s linear infinite; font-size: 14px; font-weight: bold; }
        @keyframes scroll-text { from { transform: translateX(-100%); } to { transform: translateX(100vw); } }

        /* Stories (1-10) */
        .story-bar { display: flex; gap: 15px; padding: 20px 15px; overflow-x: auto; scrollbar-width: none; }
        .story-bar::-webkit-scrollbar { display: none; }
        .story-circle { min-width: 72px; text-align: center; cursor: pointer; animation: fadeIn 0.5s ease; }
        .story-circle img, .story-circle video { width: 66px; height: 66px; border-radius: 50%; border: 3px solid var(--main); object-fit: cover; padding: 2px; background: #000; }
        .story-circle span { font-size: 11px; display: block; margin-top: 6px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; opacity: 0.9; }

        /* Grid Cards (11-60) */
        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .offer-card { background: var(--card); border-radius: 20px; overflow: hidden; position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.3); animation: fadeIn 0.8s ease; }
        .offer-card img, .offer-card video { width: 100%; height: 160px; object-fit: cover; }
        .card-info { padding: 12px; text-align: center; font-size: 13px; font-weight: bold; }
        .off-tag { position: absolute; top: 10px; left: 10px; background: var(--main); color: white; padding: 3px 10px; border-radius: 10px; font-size: 11px; font-weight: bold; z-index: 5; }

        /* Modal System */
        #modal { display: none; position: fixed; inset: 0; background: #000; z-index: 10000; }
        .progress-bar { position: absolute; top: 10px; left: 10px; right: 10px; height: 3px; background: rgba(255,255,255,0.2); border-radius: 10px; overflow: hidden; }
        #progress-fill { height: 100%; background: #fff; width: 0%; }
        .modal-body { height: 100%; display: flex; flex-direction: column; }
        .media-viewer { flex: 2; display: flex; align-items: center; justify-content: center; background: #000; }
        .modal-media { max-width: 100%; max-height: 100%; object-fit: contain; }
        .info-panel { flex: 1; background: var(--bg); border-top: 2px solid #333; padding: 25px; border-radius: 30px 30px 0 0; margin-top: -30px; overflow-y: auto; }
        .btn-call { display: block; background: #27ae60; color: white; text-align: center; padding: 16px; border-radius: 15px; text-decoration: none; font-weight: bold; margin-top: 15px; }
        .close-x { width: 50px; height: 50px; border-radius: 50%; border: 1px solid #444; background: none; color: white; font-size: 20px; cursor: pointer; margin: 15px auto; display: block; }

        /* Install Banner */
        #install-banner { display: none; position: fixed; bottom: 20px; left: 20px; right: 20px; background: #1e293b; padding: 15px; border-radius: 15px; border: 1px solid var(--accent); z-index: 20000; align-items: center; justify-content: space-between; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header class="site-header">
        <h1 class="site-title">ØªØ®ÙÛŒÙØ§Øª Ø§ÛŒØ°Ù‡</h1>
    </header>

    <div class="marquee-container">
        <div class="marquee-content" id="mq">Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ...</div>
    </div>

    <div class="story-bar" id="stories"></div>
    <div class="main-grid" id="offers"></div>

    <div id="modal">
        <div class="progress-bar"><div id="progress-fill"></div></div>
        <div class="modal-body">
            <div class="media-viewer" id="media-view"></div>
            <div class="info-panel">
                <h2 id="m-name" style="margin:0; color:var(--accent);"></h2>
                <div id="m-desc" style="margin-top:12px; font-size:14px; color:#ccc; line-height:1.7;"></div>
                <a id="m-link" class="btn-call">ğŸ“ ØªÙ…Ø§Ø³ Ø¨Ø§ ÙØ±ÙˆØ´Ú¯Ø§Ù‡</a>
                <button class="close-x" onclick="closeModal()">âœ•</button>
            </div>
        </div>
    </div>

    <div id="install-banner">
        <span style="font-size:13px; font-weight:bold;">ğŸ“² Ù†ØµØ¨ Ø§Ù¾Ù„ÛŒÚ©ÛŒØ´Ù† Ø§ÛŒØ°Ù‡</span>
        <button id="setup-button" style="background:var(--main); color:white; border:none; padding:8px 15px; border-radius:8px; font-weight:bold; cursor:pointer;">Ù†ØµØ¨</button>
    </div>

    <script>
        let db = {};
        let timer, progress = 0;
        let deferredPrompt;

        async function init() {
            // Û±. Ù„ÙˆØ¯ ØªÙ†Ø¸ÛŒÙ…Ø§Øª Ù…ØªÙ† Ø±ÙˆØ§Ù†
            fetch('config.json?v=' + Date.now()).then(r => r.json()).then(d => document.getElementById('mq').innerText = d.marquee).catch(() => {});

            // Û². Ù„ÙˆØ¯ Ø§Ø³ØªÙˆØ±ÛŒâ€ŒÙ‡Ø§ (Û± ØªØ§ Û±Û°)
            for (let i = 1; i <= 10; i++) await fetchItem(i, 'story');

            // Û³. Ù„ÙˆØ¯ Ú©Ø§Ø±Øªâ€ŒÙ‡Ø§ (Û±Û± ØªØ§ Û¶Û°)
            for (let i = 11; i <= 60; i++) await fetchItem(i, 'offer');
        }

        async function fetchItem(id, type) {
            try {
                const r = await fetch(`${id}.json?v=${Date.now()}`);
                if (!r.ok) return;
                const data = await r.json();
                db[id] = data;

                const isVid = data.img.toLowerCase().endsWith('.mp4');
                const media = isVid ? `<video muted autoplay loop playsinline><source src="${data.img}"></video>` : `<img src="${data.img}" loading="lazy">`;

                if (type === 'story') {
                    document.getElementById('stories').innerHTML += `<div class="story-circle" onclick="openModal(${id})">${media}<span>${data.name}</span></div>`;
                } else {
                    const tag = data.off ? `<div class="off-tag">${data.off}</div>` : '';
                    document.getElementById('offers').innerHTML += `<div class="offer-card" onclick="openModal(${id})">${tag}${media}<div class="card-info">${data.name}</div></div>`;
                }
            } catch (e) {}
        }

        function openModal(id) {
            const item = db[id];
            const isVid = item.img.toLowerCase().endsWith('.mp4');
            document.getElementById('media-view').innerHTML = isVid ? `<video id="m-video" autoplay playsinline class="modal-media"><source src="${item.img}"></video>` : `<img src="${item.img}" class="modal-media">`;
            document.getElementById('m-name').innerText = item.name;
            document.getElementById('m-desc').innerText = item.desc;
            document.getElementById('m-link').href = "tel:" + item.phone;
            document.getElementById('modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            progress = 0; clearInterval(timer);
            timer = setInterval(() => {
                progress += 1;
                document.getElementById('progress-fill').style.width = progress + '%';
                if (progress >= 100) closeModal();
            }, 70); 
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
            clearInterval(timer);
            if(document.getElementById('m-video')) document.getElementById('m-video').pause();
        }

        // PWA & Install Banner Logic
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); deferredPrompt = e;
            document.getElementById('install-banner').style.display = 'flex';
        });

        document.getElementById('setup-button').addEventListener('click', () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((res) => {
                    if (res.outcome === 'accepted') document.getElementById('install-banner').style.display = 'none';
                    deferredPrompt = null;
                });
            }
        });

        window.onload = init;
    </script>
</body>
</html>
