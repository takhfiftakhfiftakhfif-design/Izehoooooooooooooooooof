    <style>
        :root { --main: #ff3e3e; --bg: #1e293b; --card: #334155; --accent: #00f2fe; --text: #f1f5f9; }
        body { font-family: Vazirmatn, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 20px; overflow-x: hidden; direction: rtl; -webkit-tap-highlight-color: transparent; }
        
        .site-header { text-align: center; padding: 25px 10px 10px; background: linear-gradient(to bottom, #0f172a, var(--bg)); }
        .site-title { font-size: 28px; font-weight: 900; color: var(--main); margin: 0; }

        .marquee-container { background: #000; color: #fbbf24; padding: 12px 0; overflow: hidden; border-top: 1px solid #475569; border-bottom: 1px solid #475569; margin-top: 10px; }
        .marquee-content { display: inline-block; white-space: nowrap; animation: scroll-text 18s linear infinite; font-size: 14px; font-weight: bold; }
        @keyframes scroll-text { from { transform: translateX(-100%); } to { transform: translateX(100vw); } }

        .story-bar { display: flex; gap: 15px; padding: 20px 15px; overflow-x: auto; scrollbar-width: none; }
        .story-bar::-webkit-scrollbar { display: none; }
        .story-circle { min-width: 72px; text-align: center; cursor: pointer; }
        .story-circle img, .story-circle video { width: 68px; height: 68px; border-radius: 50%; border: 3px solid var(--main); object-fit: cover; padding: 2px; background: #fff; }
        .story-circle span { font-size: 11px; display: block; margin-top: 8px; font-weight: 500; }

        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; padding: 14px; }
        .offer-card { background: var(--card); border-radius: 22px; overflow: hidden; position: relative; box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
        .offer-card img, .offer-card video { width: 100%; height: 165px; object-fit: cover; }
        .card-info { padding: 14px; text-align: center; font-size: 13px; font-weight: bold; }
        .off-tag { position: absolute; top: 12px; left: 12px; background: var(--main); color: white; padding: 4px 12px; border-radius: 12px; font-size: 11px; font-weight: 900; z-index: 5; }

        .refresh-container { position: fixed; bottom: 85px; left: 20px; display: flex; align-items: center; gap: 10px; z-index: 15000; }
        .refresh-tip { background: rgba(0,0,0,0.7); color: white; font-size: 10px; padding: 5px 10px; border-radius: 8px; white-space: nowrap; pointer-events: none; opacity: 0.8; }
        .refresh-btn { width: 45px; height: 45px; background: var(--main); border: none; border-radius: 50%; color: white; font-size: 20px; cursor: pointer; box-shadow: 0 4px 15px rgba(255,62,62,0.4); display: flex; align-items: center; justify-content: center; animation: pulse 2s infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(-360deg); } }
        .rotating { animation: rotate 0.6s linear infinite !important; }

        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 20000; }
        .progress-bar { position: absolute; top: 12px; left: 12px; right: 12px; height: 4px; background: rgba(255,255,255,0.2); border-radius: 10px; overflow: hidden; }
        #progress-fill { height: 100%; background: #fff; width: 0%; transition: width 0.1s linear; }
        .modal-body { height: 100%; display: flex; flex-direction: column; }
        .media-viewer { flex: 2; display: flex; align-items: center; justify-content: center; padding-top: 30px; pointer-events: none; }
        .modal-media { max-width: 95%; max-height: 95%; border-radius: 15px; object-fit: contain; }
        .info-panel { flex: 1.5; background: var(--bg); border-top: 3px solid var(--main); padding: 20px; border-radius: 35px 35px 0 0; margin-top: -20px; box-shadow: 0 -10px 30px rgba(0,0,0,0.5); display: flex; flex-direction: column; }
        
        /* Ø¯Ú©Ù…Ù‡â€ŒÙ‡Ø§ÛŒ Ø¬Ø¯ÛŒØ¯ Ú†Ù†Ø¯Ú¯Ø§Ù†Ù‡ */
        .modal-btns-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 15px; }
        .btn-link { color: white; text-align: center; padding: 12px 5px; border-radius: 12px; text-decoration: none; font-weight: bold; font-size: 13px; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn-close-full { width: 100%; background: #475569; color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; font-size: 14px; cursor: pointer; font-family: Vazirmatn; margin-top: 10px; }
        
        #install-banner { display: none; position: fixed; bottom: 25px; left: 20px; right: 20px; background: #f8fafc; color: #1e293b; padding: 18px; border-radius: 22px; z-index: 25000; align-items: center; justify-content: space-between; box-shadow: 0 15px 40px rgba(0,0,0,0.4); }
        #setup-button { background: var(--main); color: white; border: none; padding: 10px 20px; border-radius: 12px; font-weight: bold; }
    </style>
</head>
<body>

    <header class="site-header"><h1 class="site-title">ØªØ®ÙÛŒÙØ§Øª Ø§ÛŒØ°Ù‡</h1></header>
    <div class="marquee-container"><div class="marquee-content" id="mq">Ø¯Ø± Ø­Ø§Ù„ Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ø¬Ø¯ÛŒØ¯ØªØ±ÛŒÙ†â€ŒÙ‡Ø§...</div></div>
    
    <div class="refresh-container">
        <div class="refresh-tip">Ø¨Ø±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ ØªØ®ÙÛŒÙâ€ŒÙ‡Ø§ ğŸ‘ˆ </div>
        <button class="refresh-btn" onclick="hardRefresh()" id="ref-btn">ğŸ”„</button>
    </div>

    <div class="story-bar" id="stories"></div>
    <div class="main-grid" id="offers"></div>

    <div id="modal">
        <div class="progress-bar"><div id="progress-fill"></div></div>
        <div class="modal-body" id="modal-touch-zone">
            <div class="media-viewer" id="media-view"></div>
            <div class="info-panel">
                <h2 id="m-name" style="margin:0; color:var(--accent); font-size: 18px;"></h2>
                <div id="m-desc" style="margin-top:8px; font-size:13px; color:#cbd5e1; line-height:1.6; flex-grow: 1; overflow-y: auto;"></div>
                
                <div class="modal-btns-grid" id="m-btns"></div>
                
                <button class="btn-close-full" onclick="closeModal(true)">Ø¨Ø³ØªÙ†</button>
            </div>
        </div>
    </div>

    <div id="install-banner">
        <span style="font-size:14px; font-weight:900;">ğŸ“² Ù†ØµØ¨ Ø§Ù¾Ù„ÛŒÚ©ÛŒØ´Ù† Ø§ÛŒØ°Ù‡</span>
        <button id="setup-button">Ù†ØµØ¨</button>
    </div>

    <script>
        let db = {};
        let timer, progress = 0, isPaused = false;
        let deferredPrompt;

        async function init() {
            const v = Date.now();
            fetch('config.json?v=' + v, {cache: "no-store"}).then(r => r.json()).then(d => {
                document.getElementById('mq').innerText = d.marquee;
                loadItems(d.totalOffers || 60, v);
            }).catch(() => loadItems(60, v));
        }

        async function loadItems(count, version) {
            document.getElementById('stories').innerHTML = '';
            document.getElementById('offers').innerHTML = '';
            for (let i = 1; i <= count; i++) await fetchItem(i, version);
        }

        async function fetchItem(id, version) {
            try {
                const r = await fetch(`${id}.json?v=${version}`, {cache: "no-store"});
                if (!r.ok) return;
                const data = await r.json();
                db[id] = data;
                const isVid = data.img.toLowerCase().endsWith('.mp4');
                const media = isVid ? `<video muted autoplay loop playsinline><source src="${data.img}?v=${version}"></video>` : `<img src="${data.img}?v=${version}" loading="lazy">`;
                const html = id <= 10 
                    ? `<div class="story-circle" onclick="openModal(${id})">${media}<span>${data.name}</span></div>`
                    : `<div class="offer-card" onclick="openModal(${id})">${data.off ? `<div class="off-tag">${data.off}</div>` : ''}${media}<div class="card-info">${data.name}</div></div>`;
                document.getElementById(id <= 10 ? 'stories' : 'offers').innerHTML += html;
            } catch (e) {}
        }

        function hardRefresh() {
            const btn = document.getElementById('ref-btn');
            btn.classList.add('rotating');
            init().then(() => {
                setTimeout(() => btn.classList.remove('rotating'), 1000);
            });
        }

        function openModal(id) {
            const item = db[id];
            if(!item) return;
            const v = Date.now();
            const isVid = item.img.toLowerCase().endsWith('.mp4');
            document.getElementById('media-view').innerHTML = isVid ? `<video id="m-video" autoplay playsinline class="modal-media"><source src="${item.img}?v=${v}"></video>` : `<img src="${item.img}?v=${v}" class="modal-media">`;
            document.getElementById('m-name').innerText = item.name;
            document.getElementById('m-desc').innerText = item.desc;
            
            // Ù…Ø¯ÛŒØ±ÛŒØª Ø¯Ú©Ù…Ù‡â€ŒÙ‡Ø§
            const btnBox = document.getElementById('m-btns');
            btnBox.innerHTML = ''; 

            // Ø¯Ú©Ù…Ù‡ ØªÙ…Ø§Ø³
            if(item.phone) {
                btnBox.innerHTML += `<a href="tel:${item.phone}" class="btn-link" style="background:#22c55e">ğŸ“ ØªÙ…Ø§Ø³</a>`;
            }
            // Ø¯Ú©Ù…Ù‡ Ø§ÛŒÙ†Ø³ØªØ§Ú¯Ø±Ø§Ù…
            if(item.instagram) {
                btnBox.innerHTML += `<a href="${item.instagram}" class="btn-link" style="background:linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888)">ğŸ“¸ Ø§ÛŒÙ†Ø³ØªØ§Ú¯Ø±Ø§Ù…</a>`;
            }
            // Ø¯Ú©Ù…Ù‡ ØªÙ„Ú¯Ø±Ø§Ù…
            if(item.telegram) {
                btnBox.innerHTML += `<a href="${item.telegram}" class="btn-link" style="background:#0088cc">âœˆï¸ ØªÙ„Ú¯Ø±Ø§Ù…</a>`;
            }
            // Ø¯Ú©Ù…Ù‡ ÙˆØ§ØªØ³â€ŒØ§Ù¾
            if(item.whatsapp) {
                btnBox.innerHTML += `<a href="${item.whatsapp}" class="btn-link" style="background:#25d366">ğŸ’¬ ÙˆØ§ØªØ³â€ŒØ§Ù¾</a>`;
            }

            document.getElementById('modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
            window.history.pushState({ modalOpen: true }, "");
            startTimer();
        }

        function closeModal(doBack = true) {
            const modal = document.getElementById('modal');
            if (modal.style.display === 'none') return;
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            clearInterval(timer);
            const vMod = document.getElementById('m-video');
            if(vMod) vMod.pause();
            if (doBack && window.history.state && window.history.state.modalOpen) window.history.back();
        }

        window.addEventListener('popstate', () => closeModal(false));

        function startTimer() {
            progress = 0; isPaused = false; clearInterval(timer);
            timer = setInterval(() => {
                if (!isPaused) {
                    progress += 1;
                    document.getElementById('progress-fill').style.width = progress + '%';
                    if (progress >= 100) closeModal(true);
                }
            }, 70);
        }

        const touchZone = document.getElementById('modal-touch-zone');
        ['touchstart', 'mousedown'].forEach(ev => touchZone.addEventListener(ev, (e) => { if(e.target.tagName !== 'A' && e.target.tagName !== 'BUTTON') isPaused = true; }));
        ['touchend', 'mouseup'].forEach(ev => touchZone.addEventListener(ev, () => isPaused = false));

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); deferredPrompt = e;
            document.getElementById('install-banner').style.display = 'flex';
        });

        document.getElementById('setup-button').addEventListener('click', () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(() => document.getElementById('install-banner').style.display = 'none');
            }
        });

        window.onload = init;
    </script>
