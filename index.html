        .story-bar { display: flex; gap: 15px; padding: 20px 15px; overflow-x: auto; scrollbar-width: none; }

        .off-tag { position: absolute; top: 12px; left: 12px; background: var(--main); color: white; padding: 4px 12px; border-radius: 12px; font-size: 11px; font-weight: 900; z-index: 5; }

        /* Modal */

        .progress-bar { position: absolute; top: 12px; left: 12px; right: 12px; height: 4px; background: rgba(255,255,255,0.2); border-radius: 10px; overflow: hidden; }
        #progress-fill { height: 100%; background: #fff; width: 0%; transition: width 0.1s linear; }
        
        .modal-body { height: 100%; display: flex; flex-direction: column; }
        .media-viewer { flex: 2; display: flex; align-items: center; justify-content: center; padding-top: 30px; pointer-events: none; }
        .modal-media { max-width: 95%; max-height: 95%; border-radius: 15px; object-fit: contain; }
        
        /* Info Panel & Buttons */

<body>

    <div class="story-bar" id="stories"></div>

        <div class="progress-bar"><div id="progress-fill"></div></div>

                </div>

            </div>
        </div>
    </div>

    <div id="install-banner">
        <span style="font-size:14px; font-weight:900;">ğŸ“² Ù†ØµØ¨ Ø§Ù¾Ù„ÛŒÚ©ÛŒØ´Ù† Ø§ÛŒØ°Ù‡</span>
        <button id="setup-button">Ù†ØµØ¨</button>
    </div>

    <script>
        let db = {};
        let timer, progress = 0, isPaused = false;
        const totalTime = 7000;
        let deferredPrompt;

        // Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ø§ÙˆÙ„ÛŒÙ‡
        async function init() {
            fetch('config.json?v=' + Date.now()).then(r => r.json()).then(d => document.getElementById('mq').innerText = d.marquee).catch(() => {});
            for (let i = 1; i <= 60; i++) await fetchItem(i);
        }

        async function fetchItem(id) {
            try {
                const r = await fetch(`${id}.json?v=${Date.now()}`);
                if (!r.ok) return;
                const data = await r.json();
                db[id] = data;

                const isVid = data.img.toLowerCase().endsWith('.mp4');
                const media = isVid ? `<video muted autoplay loop playsinline><source src="${data.img}"></video>` : `<img src="${data.img}" loading="lazy">`;

                const html = id <= 10 
                    ? `<div class="story-circle" onclick="openModal(${id})">${media}<span>${data.name}</span></div>`
                    : `<div class="offer-card" onclick="openModal(${id})">${data.off ? `<div class="off-tag">${data.off}</div>` : ''}${media}<div class="card-info">${data.name}</div></div>`;
                
                document.getElementById(id <= 10 ? 'stories' : 'offers').innerHTML += html;
            } catch (e) {}
        }

        // Ù…Ø¯ÛŒØ±ÛŒØª Ù…ÙˆØ¯Ø§Ù„ Ùˆ ØªØ§Ø±ÛŒØ®Ú†Ù‡ (Ø¨Ø±Ø§ÛŒ Ø¯Ú©Ù…Ù‡ Ø¨Ø±Ú¯Ø´Øª Ú¯ÙˆØ´ÛŒ)
        function openModal(id) {
            const item = db[id];
            if(!item) return;

            const isVid = item.img.toLowerCase().endsWith('.mp4');
            document.getElementById('media-view').innerHTML = isVid ? `<video id="m-video" autoplay playsinline class="modal-media"><source src="${item.img}"></video>` : `<img src="${item.img}" class="modal-media">`;
            document.getElementById('m-name').innerText = item.name;
            document.getElementById('m-desc').innerText = item.desc;
            document.getElementById('m-link').href = "tel:" + item.phone;
            
            document.getElementById('modal').style.display = 'block';
            document.body.style.overflow = 'hidden';

            // Ø§Ø¶Ø§ÙÙ‡ Ú©Ø±Ø¯Ù† ÙˆØ¶Ø¹ÛŒØª Ø¨Ù‡ ØªØ§Ø±ÛŒØ®Ú†Ù‡
            window.history.pushState({ modalOpen: true }, "");
            
            startTimer();
        }

        // Ú¯ÙˆØ´ Ø¯Ø§Ø¯Ù† Ø¨Ù‡ Ø¯Ú©Ù…Ù‡ Back Ú¯ÙˆØ´ÛŒ
        window.addEventListener('popstate', function() {
            closeModal(false); 
        });

        function closeModal(doBack = true) {
            const modal = document.getElementById('modal');
            if (modal.style.display === 'none') return;

            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            clearInterval(timer);
            const v = document.getElementById('m-video');
            if(v) v.pause();

            if (doBack && window.history.state && window.history.state.modalOpen) {
                window.history.back();
            }
        }

        // ØªØ§ÛŒÙ…Ø± Ùˆ Ù…Ú©Ø§Ù†ÛŒØ²Ù… ØªÙˆÙ‚Ù
        function startTimer() {
            progress = 0;
            isPaused = false;
            clearInterval(timer);
            timer = setInterval(() => {
                if (!isPaused) {
                    progress += 1;
                    document.getElementById('progress-fill').style.width = progress + '%';
                    if (progress >= 100) closeModal(true);
                }
            }, totalTime / 100);
        }

        const touchZone = document.getElementById('modal-touch-zone');
        const pauseEvents = ['touchstart', 'mousedown'];
        const resumeEvents = ['touchend', 'mouseup'];

        pauseEvents.forEach(ev => {
            touchZone.addEventListener(ev, (e) => {
                if(e.target.tagName !== 'A' && e.target.tagName !== 'BUTTON') isPaused = true;
            });
        });

        resumeEvents.forEach(ev => {
            touchZone.addEventListener(ev, () => isPaused = false);
        });

        // PWA
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); deferredPrompt = e;
            document.getElementById('install-banner').style.display = 'flex';
        });

        document.getElementById('setup-button').addEventListener('click', () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(() => document.getElementById('install-banner').style.display = 'none');
            }
        });

        window.onload = init;
    </script>
